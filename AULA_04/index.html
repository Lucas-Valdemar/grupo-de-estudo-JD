<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercício do monitor</title>
    <style type="text/css">
      form Label {
        display: block;
        text-align: start;
      }
    </style>
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <section style="display: flex; justify-content: center">
      <div>
        <h2 style="text-align: center">Área de Acesso</h2>
        <form>
          <fieldset>
            <label
              >Login:
              <input id="login" type="text" style="margin-left: 8.5px" />
            </label>
            <label
              >Senha:
              <input id="senha" type="password" style="margin-left: 7.75px" />
            </label>

            <div
              id="button"
              style="padding: 10px; margin: 0 auto; width: fit-content"
            >
              <input
                id="entrar"
                type="submit"
                value="Entrar"
                style="width: 70px; height: 30px; font-size: 16px"
              />
            </div>
          </fieldset>
        </form>
      </div>
    </section>
  </body>
</html>
